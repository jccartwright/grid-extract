<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Grid Extract</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./js/app/css/DatasetSelectWidget.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="box header" id="titleDiv">Grid Extract</div>
        <div class="box sidebar" id="sidebarDiv">
            <div id="datasetSelectWidgetDiv">DatasetSelectWidget goes here</div>

            <div id="bboxContainer">
                <span>Area of Interest:</span>
                <input id="bboxText" type="text"></input>
            </div>

            <div id="buttonsContainer">
            <a id="downloadBtn"  class="btn btn-primary disabled" href="#" role="button" tabindex="-1">Download Data</a>
            <input id="resetBtn" class="btn btn-primary" type="reset" value="Reset">
        </div>

        </div> <!-- end of sidebar -->
        <div class="map" id="viewDiv"></div>
        <div class="box footer" id="footerDiv">Footer</div>
    </div>

    <!-- positioning managed by MapView UI -->
    <div id="drawExtentTool"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]*$/, "");
        window.dojoConfig = {
            packages: [
                {
                    name: "app",
                    location: locationPath + "/js/app"
                }
            ]
        };
    </script>
    <script src="https://js.arcgis.com/4.15/"></script>
    <script src="./js/main.js"></script>

</body>

</html>
